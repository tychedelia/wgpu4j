signing {
    required { gradle.taskGraph.hasTask('publish') }
    sign publishing.publications.maven
}

processResources.dependsOn copyAllNativeLibraries
compileJava.dependsOn generateBindings
sourcesJar.dependsOn generateBindings, copyAllNativeLibraries
publishToMavenLocal.dependsOn jar


tasks.register('downloadWgpuNative') {
    dependsOn 'downloadAllWgpuNatives'
    description = 'Downloads WGPU native libraries'
}

tasks.register('copyNativeLibraries') {
    dependsOn 'copyAllNativeLibraries'
    description = 'Copies native libraries to resources'
}

tasks.register('downloadJextract') {
    description = 'Downloads and sets up jextract in Gradle user home'
    
    def jextractVersion = '22-jextract+6-47'
    def jextractDir = file("${gradle.gradleUserHomeDir}/jextract-22")
    
    inputs.property('jextractVersion', jextractVersion)
    outputs.dir(jextractDir)
    
    doLast {
        println "Starting jextract download task"
        println "Target directory: ${jextractDir}"
        println "Directory exists: ${jextractDir.exists()}"
        
        def platform = getJextractPlatform()
        def fileName = "openjdk-${jextractVersion}_${platform}_bin.tar.gz"
        def downloadUrl = "https://download.java.net/java/early_access/jextract/22/6/${fileName}"
        def tarFile = file("${gradle.gradleUserHomeDir}/${fileName}")
        
        if (!tarFile.exists()) {
            println "Downloading jextract from ${downloadUrl}"
            try {
                new URL(downloadUrl).withInputStream { i ->
                    tarFile.withOutputStream { it << i }
                }
            } catch (Exception e) {
                throw new GradleException("Failed to download jextract: ${e.message}")
            }
        }
        
        // Check if jextract binary actually exists, not just the directory
        def jextractExe = System.getProperty('os.name').toLowerCase().contains('windows') ? 'jextract.bat' : 'jextract'
        def jextractBinary = file("${jextractDir}/bin/${jextractExe}")
        
        if (!jextractBinary.exists()) {
            println "Extracting jextract to ${gradle.gradleUserHomeDir}"
            copy {
                from tarTree(tarFile)
                into gradle.gradleUserHomeDir
            }
            
            // The extracted directory is named jextract-22, which matches our target
            def extractedDir = file("${gradle.gradleUserHomeDir}/jextract-22")
            if (!extractedDir.exists()) {
                // List what was actually extracted to debug
                def gradleHome = file(gradle.gradleUserHomeDir)
                println "Extraction completed. Contents of gradle home:"
                gradleHome.listFiles().each { f ->
                    if (f.name.contains('jdk') || f.name.contains('jextract')) {
                        println "  Found: ${f.name} (${f.isDirectory() ? 'directory' : 'file'})"
                    }
                }
                throw new GradleException("Expected extracted directory ${extractedDir} not found")
            } else {
                println "Successfully extracted jextract to ${extractedDir}"
            }
        }
        
        // Make jextract executable on Unix systems
        if (!System.getProperty('os.name').toLowerCase().contains('windows')) {
            def jextractBin = file("${jextractDir}/bin/jextract")
            if (jextractBin.exists()) {
                exec {
                    commandLine 'chmod', '+x', jextractBin.absolutePath
                }
            }
        }
        
        println "jextract installed to: ${jextractDir}"
        println "You can also set JEXTRACT_HOME=${jextractDir} to use it globally"
    }
}

def getJextractPlatform() {
    def os = System.getProperty('os.name').toLowerCase()
    def arch = System.getProperty('os.arch').toLowerCase()
    
    if (os.contains('linux')) {
        return arch.contains('aarch64') || arch.contains('arm') ? 'linux-aarch64' : 'linux-x64'
    } else if (os.contains('mac')) {
        return arch.contains('aarch64') || arch.contains('arm') ? 'macos-aarch64' : 'macos-x64'
    } else if (os.contains('windows')) {
        return 'windows-x64'
    }
    throw new GradleException("Unsupported platform for jextract: ${os}/${arch}")
}